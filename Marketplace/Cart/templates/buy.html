{% extends 'base.html' %}

{% block content %}
    {% if product %}
        <p>Your item {{product.name}} has been bought</p>
    {% else %}
        {% for product in products %}
        <p>Your item {{product.name}} has been bought</p>
        {% endfor %}
    {% endif %}

<a href="{% url 'delivery' %}">Click Here to see your delivery status</a>
